<section id="content">

  <div class="block-1 box-1" >
  <div style="width:100%; background-color:white;margin-bottom:20px;border-radius:20px;">
  <h1 style="padding:10px; ">Change Password Here!!</h1></div>
  <div class="test">
  
  <form name="form" #changepassForm="ngForm" (ngSubmit)="changePassword()">
  <div class="form-group">
  <label for="password" class="control-label">Old Password</label>
  <input id="oldpassword" minlength="8" required type="password" class="form-control" name="oldpassword" [(ngModel)]="registerUserData.oldpassword"
  #oldpassword="ngModel"> 
  
  </div>
  <div class="form-group">
  <label for="password" class="control-label">New Password</label>
  <input id="password" minlength="8" required type="password" class="form-control" name="password" [(ngModel)]="registerUserData.password"
  #password="ngModel"> 
  
  </div>
  <div class="form-group">
  <button class="btn btn-primary" type="submit">Submit</button>
  
  </div>
  </form>
  </div> 
  <!--<div class="test1" style="padding-right:40px" ><img src="assets/images/signup.jpg" /></div>-->
  </div>
  <ngx-spinner>
  <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
  </section>
